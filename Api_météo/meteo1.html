    <div id="cadre">

                <h4> Saisissez la ville pour avoir sa météo</h4>
                <input id="queryLoc" type="text" value="new york">

                    (qui traduira dans le link par toulouse,fr london,uk ou new+york,us) par exemple -->
                    <!-- NB : les villes seront espacées par des -, et les accents seront possible mais pas obligatoire"  -->
            
                <input type="button" value="Valider" onclick="buttonClickGet()">
            
                <div id="zone_meteo"></div>
                <div class="disp">

                    <div class="riri">

                    <div class="lele">

                </div>
            
                <div class="disp2">
                    <div id="zone_meteo6"></div>

                <div class="disp3">

        </div>
